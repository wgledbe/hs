name: hs
version: 0.1.0.0
github: "githubuser/hs"
license: BSD3
author: "Author name here"
maintainer: "example@example.com"
copyright: "2021 Author name here"

extra-source-files:
  - README.md
  - ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/githubuser/hs#readme>

dependencies:
  - base >= 4.7 && < 5
  - template-haskell
  - time
  - QuickCheck

default-extensions:
  - TemplateHaskell

library:
  source-dirs: src

executables:
  hs-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -XTemplateHaskell
      - -fasm
      - -O2
    dependencies:
      - hs

  hs-bench:
    main: Bench.hs
    source-dirs:
      - bench
      - src
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -XTemplateHaskell
      - -O2
      - -fasm
    dependencies:
      - hs
      - criterion

  aoc2023:
    main: Main.hs
    source-dirs:
      - AoC2023
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -XTemplateHaskell
      - -fasm
      - -O2
    dependencies:
      - hs
      - parallel

tests:
  hs-test:
    main: Test.hs
    source-dirs:
      - test
      - src
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -XTemplateHaskell
    dependencies:
      - hs
      - tasty
      - tasty-smallcheck
      - tasty-quickcheck
      - tasty-hunit
